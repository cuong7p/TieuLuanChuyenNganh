
<div class="container mt-5">
  <p style="font-size: 30px; font-weight: bold;">ADD NEW PRODUCT</p>
    <div class="col-12 ">
            <form class="border border-dark" style="padding: 2% 2% 2% 4%;" (ngSubmit)="onSubmit()" #addProductForm ="ngForm">
                <div class="row"> 
                <div class="col-7">
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">PRODUCT NAME</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productName" value="" placeholder="" name = "productName" [(ngModel)]="TenSP" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">PRICE</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="unitPrice" name= "unitPrice" [(ngModel)]="DonGia" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">UNITS IN STOCK</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="unitInStock" name = "unitInStock" [(ngModel)]="SoLuong"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">DESCRIPTION</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="description" style="height: 200%;" name="description" [(ngModel)]="Mota"/>
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">MANUFACTURER</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="manufacturer" name ="manufacturer" [(ngModel)]="TenNSX" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">CATEGORY</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="groupId" name="productGroupId" [(ngModel)]="TennhomSP"/>
                        </div>
                    </div>
                    <div class="form-group row">
                      <label for="staticEmail" class="col-sm-3 col-form-label">CONDITION</label>
                      <div class="col-sm-9 row" style="padding-left: 4%;">
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="productCondition" id="newCondition" [(ngModel)]="TinhTrang"
                                  value="New">
                              <label class="form-check-label" for="inlineRadio1">New</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="productCondition" id="oldCondition" [(ngModel)]="TinhTrang"
                                  value="Old">
                              <label class="form-check-label" for="inlineRadio2">Old</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="productCondition" id="refurbishedCondition" [(ngModel)]="TinhTrang"
                                  value="Refurbished">
                              <label class="form-check-label" for="inlineRadio3">Refurbished</label>
                          </div>
                      </div>
                    </div>
                    <!-- <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">IMAGE FILE</label>
                        <div class="col-sm-9">
                            <div class="custom-file">
                                    <input type="file" class="custom-file-input" (change)="onFileChanged($event)">
                                <label class="custom-file-label" for="fileImage">Choose file</label>
                            </div>
                        </div>
                    </div> -->
                    <div class="d-flex justify-content-start">
                        <button type="submit"  class="btn btn-primary mx-1">
                            ADD PRODUCT</button>
                    </div>
                </div>
                
                <div class="col-5">
                  <div class="text-center">
                      <img [src]="imgURL" height="200" *ngIf="imgURL" class="avatar img-circle img-thumbnail" alt="avatar">
                      <input type="file" accept="image/*" class="text-center center-block" (change)="onFileChanged($event)">
                  </div>
                </div>
              </div>
          </form>       
    </div>
</div>
