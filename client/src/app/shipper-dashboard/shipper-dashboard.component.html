<!-- checkout page -->
<div  class="privacy">
    <div class="container py-xl-4 py-lg-2">
        <!-- tittle heading -->
        <h3 class="tittle-w3l text-center mb-lg-5 mb-sm-4 mb-3">
            <span>L</span>ist Invoice
        </h3>
        <!-- //tittle heading -->
        <div class="checkout-right">
            <h4 class="mb-sm-4 mb-3 mt-5">
                <span>Invoice</span>
            </h4>
            <div class="col-12 mb-3">
                <div class="col-6">
                    <div class="search-hotel py-2">
                    <form action="#" method="post">
                        <input class="border" type="search" placeholder="Transaction..." name="search" required="" [(ngModel)]="filterTerm">
                    </form>
                    </div>
                </div>
            </div>
            <div class="table-responsive ">
                <table class="timetable_sub">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name of Invoice</th>
                            <th>Address</th>
                            <th>status</th>
                            <th>Confirm</th>
                            <th>Detail</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hoadon of listHoadon | filter:filterTerm | paginate: { itemsPerPage:8 , currentPage: p }" class="rem1">
                            <td class="invert">{{hoadon.maHD}}</td>
                            <td>{{hoadon.tenHD}}</td>
                            <td>{{hoadon.diaChiGiaoHang}}</td>
                            <td>{{hoadon.trangThaiHD}}</td>
                            <td>
                                <button class="btn btn-success" (click)="XacnhanHoadon(hoadon)" type="button">
                                    <i class="fa fa-save"></i>
                                    Confirm
                                </button>
                            </td>
                            <td>
                                <div class="">
                                  <button (click)="getHoadonDetail(hoadon)" class="btn btn-primary" type="button" style="margin-right: 1%;">
                                    <i class="fa fa-info"></i>
                                    Details
                                  </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table> 
                <div class="mt-2 mb-3">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls> 
                </div>                  
            </div>
        </div>
    </div>
</div>
<!-- //checkout page -->
