
  <div class="container-fluid">
    <div class="row">
      <div  class="col-1"></div>
      <div class="col-5">
        <button class="btn btn-success mt-3" type="button" style="margin-bottom: 20px;">
          <a routerLink="/add-product" class="text-white">
            <i class="fa fa-plus-circle"></i>
            Add Product
          </a>
        </button>
      </div>
      <div class="col-3">
        <div class="search-hotel border-bottom py-2">
          <h3 class=" mb-3">Search Here</h3>
          <form action="#" method="post">
            <input class="border" type="search" placeholder="Product name..." name="search" required="" [(ngModel)]="filterTerm">
          </form>
        </div>	
      </div>
      <!-- //product right -->
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="table-responsive">
					<table class="timetable_sub">
						<thead>
							<tr>
                <th>Product</th>
								<th>Quality</th>
								<th>Product Name</th>
								<th>Price</th>
                <th>Manufacter</th>
                <th>Brand</th>
								<th>Condition</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let data of listProduct | filter:filterTerm | orderBy: 'tennhomSP' | paginate: { itemsPerPage:4 , currentPage: p }" class="rem1">
								<td class="invert-image">
									<a>
										<img src="{{data.urlHinh}}" alt=" " class="img-responsive">
									</a>
								</td>
								<td class="invert">{{data.soLuong}}</td>
								<td class="invert">{{data.tenSP}}</td>
								<td class="invert">{{data.donGia}} USD</td>
                <td class="invert">{{data.tenNSX}}</td>
                <td class="invert">{{data.tennhomSP}}</td>
                <td class="invert">{{data.tinhTrang}}</td>
                <td>
                  <div class="">
                    <button class="btn btn-primary" (click)="getProductDetailUpdate(data.maSP)" type="button" style="margin-right: 1%;">
                      <i class="fa fa-info"></i>
                      Details
                    </button>
                    <button class="btn btn-danger" (click)="getProductDetailDelete(data.maSP)" type="button">
                      <i class="fa fa-trash-alt"></i>
                      Remove
                    </button>
                  </div>
                </td>
              </tr>
             </tbody>
          </table>
          <div class="mt-2">
            <pagination-controls (pageChange)="p = $event"></pagination-controls> 
          </div>                 
				</div>
			</div>
    </div>
  </div>
